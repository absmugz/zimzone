<script>
    $(function () {
        $('h1').each(function () {
            $this = $(this);
            $this.append("<a class='show-source'>Show source</a>");
        });

        $(document).on('click', '.show-source', function () {
            $this = $(this);
            $script = $this.parent().prev("script");
            $this.parent().append("<div class='source'>" + $script.html() + "</div>");
            $this.remove();
        });
    });

</script>

<script>
    $(function () {
        $('#demo-all').sharrre({
            share: {
                googlePlus: true,
                facebook: true,
                twitter: true,
                delicious: true,
                stumbleupon: true,
                linkedin: true,
                pinterest: true,
                tumblr: true,
                reddit: true
            },
            buttons: {
                facebook: {},
                twitter: {
                    hashtags: "ShareMe"
                },
                delicious: {},
                linkedin: {},
                pinterest: {}
            },
            hover: function (api, options) {
                $(api.element).find('.buttons').show();
            },
            hide: function (api, options) {
                $(api.element).find('.buttons').hide();
            },
            url: 'http://sharrre.com'
        });
    });
</script>
<h1>All standard buttons</h1>

<div id="demo-all" class="clearfix"></div>

<link type="text/css" rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<script>
    var list = ['facebook', 'twitter', 'tumblr', 'reddit', 'twitterFollow'];
    $(function () {
        $('#demo-custom').sharrre({
            share: {
                googlePlus: true,
                facebook: true,
                twitter: true,
                delicious: true,
                stumbleupon: true,
                linkedin: true,
                pinterest: true,
                tumblr: true,
                reddit: true,
                twitterFollow: true
            },
            buttons: {
                facebook: {
                    popup: {
                        width: 1200,
                        height: 900
                    }
                },
                twitter: {},
                delicious: {},
                linkedin: {},
                pinterest: {},
                twitterFollow: {
                    user: 'GarethBale11'
                }
            },
            url: 'http://sharrre.com',

            enableCounter: false,
            enableHover: false,
            template: function () {
                content = '';
                for (i in list) {
                    service = list[i];
                    content += '<a class="' + service + '"><i class="fa fa-' + service + '"></i></a>';
                }
                return content;
            }(),
            render: function (api, options) {
                for (i in list) {
                    service = list[i];
                    $(api.element).on('click', '.' + service, function () {
                        api.openPopup(this.className);
                    });
                }
            }
        });
    });
</script>
<h1>Customized buttons</h1>

<div id="demo-custom" class="clearfix"></div>
